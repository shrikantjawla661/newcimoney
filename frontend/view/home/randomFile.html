<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt--7">
        <div class="row">
          <div class="col-xl-4 offset-lg-4">
            <div class="card bg-secondary shadow">
                    <!--begin::Card header-->
                    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse" data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
                        <!--begin::Card title-->
                        <div class="card-title m-0">
                            <h3 class="fw-bold m-0">Please complete your profile to continue</h3>
                        </div>
                        <!--end::Card title-->
                    </div>
                    <!--begin::Card header-->
                    <!--begin::Content-->
                    <div id="kt_account_settings_profile_details" class="collapse show">
                        <!--begin::Form-->
                        <form id="kt_account_profile_details_form" class="form fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate">
                            <!--begin::Card body-->
                            <div class="card-body border-top p-9">

                                <div class="row mb-6">
                                   <div class="col-lg-12 fv-row fv-plugins-icon-container fv-plugins-bootstrap5-row-valid">
                                        <input type="text" id="name" name="name" class="form-control form-control-lg form-control-solid" placeholder="Enter your name" value="">
                                    <div class="fv-plugins-message-container invalid-feedback"></div></div>
                                </div>

                                <div class="row mb-6">
                                    <div class="col-lg-12 fv-row fv-plugins-icon-container fv-plugins-bootstrap5-row-valid">
                                        <input type="text" id="phone" name="phone" class="form-control form-control-lg form-control-solid" placeholder="Enter your phone number" value="">
                                    <div class="fv-plugins-message-container invalid-feedback"></div></div>
                                </div>

                                <div class="row mb-6">
                                    <div class="col-lg-12 fv-row fv-plugins-icon-container fv-plugins-bootstrap5-row-valid">
                                        <input type="text" id="email" name="email" class="form-control form-control-lg form-control-solid" placeholder="Enter your email address" value="">
                                    <div class="fv-plugins-message-container invalid-feedback"></div></div>
                                </div>
                                <div class="row mb-6">
                                  <div class="col-lg-12 text-center fv-plugins-bootstrap5-row-valid">
                                    <button type="submit" class="btn btn-primary" id="kt_account_profile_details_submit">Continue</button>
                                    </div>
                                </div>
                               
                            </div>
                            <!--end::Card body-->
                            
                    </div>
                    <!--end::Content-->
            </div>
          </div>
        </div>
      </div>
</body>
</html>
